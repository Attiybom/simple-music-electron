<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>simple-electron-app!!</title>

    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="d-grid gap-2 col-6 mx-auto" id="music-player-container">
      <h1>我的本地音乐播放器!!</h1>
      <button
        type="button"
        class="btn btn-primary btn-lg btn-block mt-4 mb-4"
        id="add-to-library"
      >
        添加到歌曲库
      </button>
      <div id="music-list-container" class="mt-4"></div>

      <!-- 播放器进度条容器 -->
      <div class="progress-container fixed-bottom bg-light pd-4 mt-4">
        <div class="row my-2" id="progress-container"></div>
        <div
          class="progress"
          role="progressbar"
        >
          <div class="progress-bar bg-success" id="player-progress-bar" style="width: 0%">0%</div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require("./index.js");
    </script>
  </body>
</html>
